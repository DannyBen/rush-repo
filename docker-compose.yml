version: '2'

volumes:
  localbin:
  home:

services:
  bash:
    build: .
    image: dannyben/rush
    depends_on: [web]
    volumes: 
    - localbin:/usr/local/bin
    - home:/home/ubuntu/
    - ./rush:/usr/local/bin/rush
    environment:
      RUSH_REPO: http://web:3000

  web:
    image: dannyben/alpine-adsf
    volumes: 
    - /vagrant/bash/rush:/app
    ports:
    - 3000:3000
