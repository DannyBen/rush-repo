# Manual
# http://man.openbsd.org/OpenBSD-current/man1/tmux.1

# change escape to c-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# switch between windows with alt+w/s
bind -n M-w previous-window
bind -n M-s next-window

bind -n M-d select-pane -t :.+
bind -n M-a select-pane -t :.-

# navigate panes with Alt-arrows
bind -n M-Right select-pane -R
bind -n M-Down select-pane -D
bind -n M-Left select-pane -L
bind -n M-Up select-pane -U

# F12 to break pane to a new window 
bind -n F12 break-pane

# C-c also create new window, like in screen
bind C-c new-window    

# change stauts bar colors
set -g status-style bg=default
set -g status-fg yellow
set -g message-style fg=yellow,bg=white

# disable right-click context menus
unbind -n MouseDown3Pane
unbind -n MouseDown3Status
unbind -n MouseDown3Border

# use r to reload configuration
unbind r
bind r source-file ~/.tmux.conf \; display "Configuration reloaded!"

# split panes using - and =
bind - split-window -v
bind = split-window -h
unbind '"'
unbind %

# Ctrl-x to toggle pane synchronization
bind -n C-x setw synchronize-panes

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

